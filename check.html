<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Check Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--do this page-->
<body>
    <main class="container"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh">
        <h1>Add Check Payment</h1>
        <form id="incomeForm" class="row g-3 needs-validation" action="https://macpro.csis410.com/submit" method="post"
            novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Name of Check:</label>
                <input type="text" minlength="5" id="name" name="name" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid date in the future.
                </div>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" min="0" step="0.01" id="amount" name="amount" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid amount.
                </div>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Name of Bank:</label>
                <input type="text" minlength="5" id="name" name="name" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="acct" class="form-label">Account Number:</label>
                <input type="number" min="1000000000" max="9999999999" step="1" id="acct" name="acct" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid account number.
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary mb-3">
            </div>
        </form>
    </main>
    <script defer>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    let amount = document.getElementById("amount");
                    amount.value = new Number(amount.value).toFixed(2);

                    let date = document.getElementById("date")
                    if (new Date(date.value) < Date.now()) {
                        date.value = "Invalid."
                    }

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }


                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
