<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh">
        <h1>Add Expense</h1>
        <form id="incomeForm" class="row g-3 needs-validation" action="https://macpro.csis410.com/submit" method="post"
            novalidate>
            <div class="col-md-6">
                <label for="place" class="form-label">Place of Expense:</label>
                <input type="text" minlength="5" id="place" name="place" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="date" class="form-label">Expense Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid date.
                </div>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Expense Amount:</label>
                <input type="number" min="0" step="0.01" id="amount" name="amount" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid amount.
                </div>
            </div>
            <div class="col-md-3 form-check">
                <label for="category" class="form-label">Expense Category:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="groceries">
                    <label class="form-check-label" for="groceries">
                        Groceries
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="business" checked>
                    <label class="form-check-label" for="business">
                        Business
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="restaurants" checked>
                    <label class="form-check-label" for="restaurants">
                        Restaurants
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="fun" checked>
                    <label class="form-check-label" for="fun">
                        Fun
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="mode" class="form-label">Mode of Payment:</label>
                <select id="mode" name="mode" class="form-select" required>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>Cash</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </main>
    <script defer>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    let amount = document.getElementById("amount");
                    amount.value = new Number(amount.value).toFixed(2);

                    let date = document.getElementById("date")
                    if (new Date(date.value) > Date.now()) {
                        date.value = "Invalid."
                    }

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
