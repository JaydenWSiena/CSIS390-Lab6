<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Personal Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh">
        <h1>Add Income</h1>
        <form id="incomeForm" class="row g-3 needs-validation" action="https://macpro.csis410.com/submit" method="post"
            novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Income Source Name:</label>
                <input type="text" minlength="3" id="name" name="name" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" min="0" step="0.01" id="amount" name="amount" class="form-control" required>
                <div class="invalid-feedback">
                    Please select a valid amount.
                </div>
            </div>
            <div class="col-md-3">
                <label for="frequency" class="form-label">Frequency:</label>
                <select id="frequency" name="frequency" class="form-select" required>
                    <option>One-time</option>
                    <option>Bi-weekly</option>
                    <option>Monthly</option>
                    <option>Yearly</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="submit" class="btn btn-primary mb-3">
            </div>
        </form>
    </main>
    <script defer>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    let amount = document.getElementById("amount");
                    amount.value = new Number(amount.value).toFixed(2);
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }


                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
